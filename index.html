<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="style.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<h1 >Todos</h1>
<div  ng-app="myTodosList" ng-controller="myCtrl">
 
 <div ng-repeat="x in products"> 		
  		
  			<p id= "TodosList" >{{x}}
  			<button type="button" class="btn btn-danger btn-sm " ng-click="removeItem($index)" > Delete</button>
  			<button type="button" class="btn btn-warning btn-sm " ng-click="removeItem($index)" > Done</button>

  	
  </div>
  
  <input id= "addField" ng-model="addMe">
  <button  type="button" class="btn btn-lg btn-success"  ng-click="addItem()">Add</button>
  
  <p id= "errorMessage" >{{errortext}}</p>

<script src="myApp.js"></script>
</body>
</html>
